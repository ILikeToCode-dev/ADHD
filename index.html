<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThinkSharp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #quiz-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
      animation: bounceIn 1s ease;
    }

    .question {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 30px;
      animation: fadeIn 0.5s ease;
    }

    .option {
      background: #ffffff;
      border: none;
      border-radius: 12px;
      padding: 15px 25px;
      margin: 10px 0;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, background 0.3s;
    }

    .option:hover {
      background: #ffe066;
      transform: scale(1.05);
    }

    .score {
      font-size: 5rem;
      font-weight: bold;
      animation: pulse 1.5s infinite alternate;
      margin-top: 20px;
    }

    #retake-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background: #ffc371;
      cursor: pointer;
      transition: background 0.3s;
    }
    #retake-btn:hover {
      background: #ffb347;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.08); }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>ThinkSharp</h1>
    <div id="quiz-content">
      <div class="question" id="question">Loading...</div>
      <button class="option" onclick="selectOption(0)">Option 1</button>
      <button class="option" onclick="selectOption(1)">Option 2</button>
      <button class="option" onclick="selectOption(2)">Option 3</button>
      <button class="option" onclick="selectOption(3)">Option 4</button>
    </div>
    <div id="result" class="score" style="display:none;">0</div>
    <button id="retake-btn" style="display:none;" onclick="resetQuiz()">Retake Quiz</button>
  </div>

  <script>
    const questions = [
      {
        question: "You find it hard to sit still for long periods.",
        options: ["Never", "Rarely", "Often", "Always"],
        scores: [0, 1, 2, 3]
      },
      {
        question: "You get distracted easily during tasks.",
        options: ["Never", "Rarely", "Often", "Always"],
        scores: [0, 1, 2, 3]
      },
      {
        question: "You have trouble organizing tasks or activities.",
        options: ["Never", "Rarely", "Often", "Always"],
        scores: [0, 1, 2, 3]
      },
      {
        question: "You frequently forget things like appointments or obligations.",
        options: ["Never", "Rarely", "Often", "Always"],
        scores: [0, 1, 2, 3]
      },
      {
        question: "You feel like your thoughts are racing and hard to control.",
        options: ["Never", "Rarely", "Often", "Always"],
        scores: [0, 1, 2, 3]
      }
    ];

    let currentQuestion = 0;
    let totalScore = 0;
    const maxPossibleScore = questions.length * 3;

    // Load from localStorage if quiz completed before
    window.onload = () => {
      const savedScore = localStorage.getItem('adhdFocusScore');
      const completed = localStorage.getItem('adhdFocusCompleted');

      if (completed === 'true' && savedScore !== null) {
        showResult(parseInt(savedScore, 10));
      } else {
        loadQuestion();
      }
    };

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const buttons = document.querySelectorAll(".option");
      buttons.forEach((btn, idx) => {
        btn.textContent = q.options[idx];
      });

      // Make sure quiz UI is visible and result hidden
      document.getElementById("quiz-content").style.display = "block";
      document.getElementById("result").style.display = "none";
      document.getElementById("retake-btn").style.display = "none";
    }

    function selectOption(index) {
      totalScore += questions[currentQuestion].scores[index];
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        // Save and show result
        let scorePercent = Math.round((totalScore / maxPossibleScore) * 100);
        localStorage.setItem('adhdFocusScore', scorePercent);
        localStorage.setItem('adhdFocusCompleted', 'true');
        showResult(scorePercent);
      }
    }

    function showResult(scorePercent) {
      document.getElementById("quiz-content").style.display = "none";
      const resultEl = document.getElementById("result");
      resultEl.textContent = scorePercent;

      if (scorePercent < 40) {
        resultEl.style.color = "red";
      } else if (scorePercent <= 70) {
        resultEl.style.color = "gold";
      } else {
        resultEl.style.color = "lime";
      }

      resultEl.style.display = "block";
      document.getElementById("retake-btn").style.display = "inline-block";
    }

    function resetQuiz() {
      currentQuestion = 0;
      totalScore = 0;
      localStorage.removeItem('adhdFocusScore');
      localStorage.removeItem('adhdFocusCompleted');
      loadQuestion();
    }
  </script>
</body>
</html>
