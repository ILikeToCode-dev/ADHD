<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FocusMate - Loading</title>
  <style>
    :root {
      --bg: #e8f5f9;
      --primary: #52b2cf;
      --secondary: #a1e3d8;
      --text: #234e52;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      flex-direction: column;
    }

    .loader-text {
      font-size: 1.2rem;
      color: var(--text);
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    .dot-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .dot {
      width: 16px;
      height: 16px;
      background-color: var(--primary);
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
      background-color: var(--secondary);
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .sub-message {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #4b7c8b;
      opacity: 0;
      animation: fadeIn 3s ease-in-out 1.5s forwards;
    }
  </style>
</head>
<body>

  <div class="loader-text">Getting things ready to help you focusâ€¦</div>

  <div class="dot-loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="sub-message">Breathe in... Breathe out... You're doing great. ðŸ§ ðŸ’ª</div>

</body>
</html>
