<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADHD Focus Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      background-size: 200% 200%;
      animation: backgroundShift 6s ease-in-out infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #quiz-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      animation: popIn 0.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #fff;
      animation: fadeIn 0.5s ease;
    }

    .option {
      display: block;
      background-color: #fff;
      color: #000;
      padding: 15px;
      margin: 10px auto;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .option:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }

    .score {
      font-size: 5rem;
      font-weight: bold;
      margin-top: 20px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.08); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>ADHD Focus Quiz</h1>
    <div id="quiz-content">
      <div class="question" id="question">Loading...</div>
      <button class="option" onclick="selectOption(1)">Option 1</button>
      <button class="option" onclick="selectOption(2)">Option 2</button>
      <button class="option" onclick="selectOption(3)">Option 3</button>
      <button class="option" onclick="selectOption(4)">Option 4</button>
    </div>
    <div id="result" style="display:none;" class="score">0</div>
  </div>

  <script>
    const questions = [
      {
        question: "You find it hard to sit still for long periods.",
        options: ["Never", "Rarely", "Often", "Always"],
        score: [0, 1, 2, 3]
      },
      {
        question: "You get distracted easily during tasks.",
        options: ["Never", "Rarely", "Often", "Always"],
        score: [0, 1, 2, 3]
      },
      {
        question: "You have trouble organizing tasks or activities.",
        options: ["Never", "Rarely", "Often", "Always"],
        score: [0, 1, 2, 3]
      }
    ];

    let currentQuestion = 0;
    let totalScore = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const buttons = document.querySelectorAll(".option");
      q.options.forEach((opt, index) => {
        buttons[index].textContent = opt;
      });
    }

    function selectOption(index) {
      totalScore += questions[currentQuestion].score[index];
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz-content").style.display = "none";
      const resultEl = document.getElementById("result");
      resultEl.textContent = totalScore; // Show just the number
      resultEl.style.display = "block";

      // Set color based on score range
      if (totalScore <= 3) resultEl.style.color = "red";
      else if (totalScore <= 6) resultEl.style.color = "gold";
      else resultEl.style.color = "lime";
    }

    loadQuestion();
  </script>
</body>
</html>
