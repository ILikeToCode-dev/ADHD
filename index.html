<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusFlow - ADHD Focus App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeOut 1s ease 2.5s forwards;
    }

    .dot {
      width: 20px;
      height: 20px;
      margin: 5px;
      border-radius: 50%;
      background-color: #00ffcc;
      animation: bounce 0.6s infinite alternate;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-15px);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        pointer-events: none;
      }
    }

    .quiz-container {
      max-width: 700px;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
    }

    .question {
      margin-bottom: 40px;
    }

    .question p {
      font-size: 18px;
      text-align: center;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid;
      cursor: pointer;
      transition: transform 0.2s, border-width 0.2s;
    }

    .circle:hover {
      transform: scale(1.1);
    }

    .circle.selected {
      border-width: 5px;
    }

    .disagree1 { border-color: #ff7a00; }
    .disagree2 { border-color: #ffaa00; }
    .neutral    { border-color: #00ff00; }
    .agree1   { border-color: #ff66cc; }
    .agree2   { border-color: #ff3399; }

    .labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 14px;
      padding: 0 20px;
      color: #aaa;
    }

    .quiz-result {
      text-align: center;
      font-size: 20px;
      margin-top: 30px;
      color: #00ffcc;
    }

    button {
      padding: 10px 25px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loader" id="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <p style="margin-top: 10px;">Loading your focus zone...</p>
    </div>
  </div>

  <script>
    const quizQuestions = [
      { q: 'I frequently make typos, miscalculations, or other careless errors at work.' },
      { q: 'I struggle to maintain attention on tasks or conversations.' },
      { q: 'My mind often feels like it\'s racing with thoughts.' },
      { q: 'I tend to procrastinate important tasks until the last minute.' },
      { q: 'I often feel overwhelmed by routine responsibilities.' },
      { q: 'I have difficulty organizing tasks and managing time effectively.' },
    ];

    function showQuiz() {
      const app = document.getElementById('app');
      app.innerHTML = '<div class="quiz-container" id="quiz"></div>';
      const container = document.getElementById('quiz');
      let answers = [];

      quizQuestions.forEach((item, index) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question';
        qDiv.innerHTML = `
          <p>${index + 1}. ${item.q}</p>
          <div class="options" data-index="${index}">
            <div class="circle disagree1" data-value="1"></div>
            <div class="circle disagree2" data-value="2"></div>
            <div class="circle neutral" data-value="3"></div>
            <div class="circle agree1" data-value="4"></div>
            <div class="circle agree2" data-value="5"></div>
          </div>
          <div class="labels">
            <span>DISAGREE</span>
            <span>AGREE</span>
          </div>
        `;
        container.appendChild(qDiv);
      });

      const optionGroups = document.querySelectorAll('.options');
      optionGroups.forEach(group => {
        group.addEventListener('click', e => {
          if (e.target.classList.contains('circle')) {
            const value = parseInt(e.target.dataset.value);
            const qIndex = parseInt(group.dataset.index);
            answers[qIndex] = value;

            // Deselect all
            group.querySelectorAll('.circle').forEach(c => c.classList.remove('selected'));
            e.target.classList.add('selected');
          }
        });
      });

      const submitBtn = document.createElement('button');
      submitBtn.textContent = 'Submit';
      submitBtn.onclick = () => {
        if (answers.length !== quizQuestions.length || answers.includes(undefined)) {
          alert('Please answer all questions.');
          return;
        }
        const score = answers.reduce((a, b) => a + b, 0);
        const avg = score / answers.length;
        let level = 'Low';
        if (avg >= 4) level = 'High';
        else if (avg >= 2.6) level = 'Moderate';

        container.innerHTML = "<div class='quiz-result'>Your ADHD focus level: <strong>" + level + "</strong></div>";
        localStorage.setItem('hasVisited', 'true');
        localStorage.setItem('focusLevel', level);
      };
      container.appendChild(submitBtn);
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        const visited = localStorage.getItem('hasVisited');
        if (!visited) {
          showQuiz();
        } else {
          document.getElementById('app').innerHTML = "<div class='quiz-result'>Welcome back! Focus level: <strong>" + localStorage.getItem('focusLevel') + "</strong></div>";
        }
      }, 3000);
    });
  </script>
</body>
</html>
